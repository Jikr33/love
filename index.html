<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайртай охин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            font-family: 'Mandali', sans-serif;
        }

        header {
            background-color: rgba(0, 0, 0, 0.334);
            display: flex;
            flex-direction: row;
            height: 60px;
            width: 70vw;
            position: fixed;
            top: 10px;
            left: 15vw;
            justify-content: space-around;
            align-items: center;
            border-radius: 50px;
        }

        header a {
            text-decoration: none;
            color: black;
            text-transform: lowercase;
        }

        header a:hover {
            color: rgb(255, 255, 255);
        }

        main {
            width: 80vw;
            margin-top: 70px;
            margin-left: 10vw;
            height: 100vh;
            position: relative;
        }
        #top-text {
            background-color: aquamarine;
            font-size:35px;
            position: absolute;
            top: 60%;
        }

</head>

<body>
    <header>
        <a href="./memories.html">Дурсамжууд</a>
