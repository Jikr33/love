<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайртай охин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mandali&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            font-family: 'Mandali', sans-serif;
        }
        .container {
            
            background-color: rgb(86, 255, 255);
            height: 2000vh;
        }
        header {
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.334);
            display: flex;
            flex-direction: row;
            height: 60px;
            width: 70vw;
            position: fixed;
            top: 10px;
            left: 15vw;
            justify-content: space-around;
            align-items: center;
            border-radius: 50px;
        }

        header a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            text-transform: lowercase;
        }

        header a:hover {
            color: rgb(255, 255, 255);
        }
        main {
            width: 100vw;
            height: 100vh;
        }
        #pics {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 50% 50%;
            position:relative;
        }
        #pics img {
            gap: 5px;
            height: 100%;
            width: 100%;
            align-self: center;
            opacity: 1;
        }
        #pics > h1 {
            position: absolute;
            top: 50%;
            width: 80%;
            height: 10%;
            padding-left: 20%;
            background-color: rgba(255, 136, 156, 0.419);
            color: rgb(255, 255, 255);
        }
        .video {
            width: 100vw;
            height: 70vh;
            background-color: bisque;
            display: grid;
            position: relative;
            grid-template-columns: 1fr 2fr;
        }
        .video video {
            width: 50%;
            height: 80%;
            position: absolute;
            left: 0;
            transform: rotate(270deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="./memories.html">Дурсамжууд</a>
            <a href="">Зураг</a>
            <a href="">Өдөрүүд</a>
        </header>
        <main>
            <div id="pics">
                <img src="./LOOOOVE/lovee (1).jpg" alt="">
                <img src="./LOOOOVE/lovee (2).jpg" alt="">
                <img src="./LOOOOVE/lovee (3).jpg" alt="">
                <img src="./LOOOOVE/lovee (14).jpg" alt="">
                <img src="./LOOOOVE/lovee (16).jpg" alt="">
                <img src="./LOOOOVE/lovee (4).jpg" alt="">
                <h1>Зөндөө их хайртай шүү...</h1>
            </div>
            <div class="video">
                <video autoplay>
                    <source src="./LOOOOVE/gerlee.mp4" type="video/mp4">
                </video>
            </div>
        </main>
    </div>
    
</body>

</html>
