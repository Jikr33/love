<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хайртай охин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mandali&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a8ff321a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            font-family: 'Mandali', sans-serif;
        }
        .container {
            background-image: url(./LOOOOVE/lovee\ \(11\).jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: fit-content;
        }
        main {
            width: 100vw;
            height: 100vh;
        }
        #pics {
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 50% 50%;
            position:relative;
        }
        #pics img {
            gap: 5px;
            height: 100%;
            width: 100%;
            align-self: center;
            opacity: 1;
        }
        #pics > h1 {
            position: absolute;
            top: 50%;
            width: 80%;
            height: fit-content;
            padding-left: 20%;
            background-color: rgba(255, 71, 102, 0.597);
            color: rgb(255, 255, 255);
        }
        #calendar {
            width: 100%;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calendar-body {
            width: 80%;
            height: 550px;
            /* padding: 10%; */
            background: fixed rgba(0, 0, 0, 0.307);
        }
        @media screen and (max-width: 450px) {
            header {
                width: 90vw;
                left: 5vw;
            }
            #pics {
                height: 100vh;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }
            #pics > h1 {
                font-size: 13px;
                top: 33.3%;
                height: 3%;
                text-align: center;   
                padding: 0;
                width: 100vw;
            }

            #calendar-body {
                width: 95%;
                /* padding: 0; */
                margin-top: 5%;
                margin-left: auto;
                margin-right: auto;
                /* margin-top: 5%; */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="./index.html"><i class="fa-solid fa-heart"></i></a>
            <a href="./memories.html">Дурсамжууд</a>
            <a href="./photos.html">Зураг</a>
            <a href="./dates.html">Өдөрүүд</a>
        </header>
        <main>
            <div id="pics">
                <img src="./LOOOOVE/lovee (1).jpg" alt="">
                <img src="./LOOOOVE/lovee (2).jpg" alt="">
                <img src="./LOOOOVE/lovee (3).jpg" alt="">
                <img src="./LOOOOVE/lovee (14).jpg" alt="">
                <img src="./LOOOOVE/lovee (16).jpg" alt="">
                <img src="./LOOOOVE/lovee (4).jpg" alt="">
                <h1>Зөндөө их хайртай шүү... &hearts; &hearts; &hearts;</h1>
            </div>
        </main>
        <div id="calendar">
            <iframe id="calendar-body" src="https://calendar.google.com/calendar/embed?height=700&wkst=2&bgcolor=%23ffffff&ctz=Asia%2FChoibalsan&showCalendars=1&showTabs=1&title=Munkhsuld%20plans&showNav=1&mode=MONTH&hl=en&src=bXVua2h1dXN1bGRAZ21haWwuY29t&src=ZW4ubW4jaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%2333B679&color=%23009688" style="border:solid 1px #777" width="805" height="700" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
